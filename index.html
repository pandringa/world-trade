<html>
<head>
  <title>A history of world trade</title>
  <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
  <div class="ui container">
    <h1>World Trade: A History</h1>
    <div class="interactive-container">
      <div class="buttons-container">
        <div class="ui toggle buttons">
          <button class="ui button active" data-flow="m">Imports</button>
          <button class="ui button" data-flow="x">Exports</button>
        </div>
        <div class="buttons-container">
        <div class="ui toggle buttons">
          <button class="ui button" data-limit="10">Top 10</button>
          <button class="ui button" data-limit="100">Top 50</button>
          <button class="ui button" data-limit="0.25">Top 25%</button>
          <button class="ui button" data-limit="0.50">Top 50%</button>
          <button class="ui button active" data-limit="1">All</button>
        </div>
        <div class="ui search selection loading dropdown" id="country-search">
          <input type="hidden" name="country">
          <i class="dropdown icon"></i>
          <div class="default text">Select Country</div>
          <div class="menu"></div>
         </div>
      </div>
      <div class="map-container" id="datamap"></div>
      <div class="timeline-container">
      </div>
      <div class="timeline-container">
        <div class="timeline-buttons ui icon buttons">
          <button class="ui button play-pause"><i class="icon-play"></i></button>
          <button class="ui button step"><i class="icon-step_forward"></i></button>
        </div>
        <div class="timeline" id="timeline">
          <div class="timeline-flags"></div>
          <div class="bar"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
  <script src="js/semantic.min.js"></script>
  <script src="js/datamaps.min.js"></script>
  <script src="js/page.js"></script>
</body>
</html>
